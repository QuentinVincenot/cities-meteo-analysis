<!DOCTYPE html>
<html>

<head>
    <!-- Encode every text with UTF-8 to display any potential special characters -->
    <meta charset="UTF-8">

    <!-- Main title of the application page displayed on the browser tab -->
    <title>Cities meteo analysis</title>

    <!-- Import the Chart.js library to draw graphs and visualizations -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Application global and general layout styling -->
    <link rel="stylesheet" href="styles_layouts/global_layout.css">
</head>

<body>
    <!-- Title dedicated space, to properly introduce the application -->
    <div class="application_title">Cities meteo analysis</div>

    <!-- Global container to integrate the application visual interactions -->
    <div class="global_container">

        <div class="left_panel">
            <fieldset id="city_field">
                <legend>City of interest:</legend>
                <label>Ville:</label>
                <select name="thelist">
                    <option>Toulouse</option>
                    <option>New York</option>
                    <option>Tokyo</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Measurement type:</legend>
                <div>
                    <input type="radio" id="Temperature (C°)" name="measurement_type" value="Temperature (C°)" checked/>
                    <label for="temperature">Temperature (C°)</label>
                </div>
                <div>
                    <input type="radio" id="Humidity (%)" name="measurement_type" value="Humidity (%)"/>
                    <label for="humidity">Humidity (%)</label>
                </div>
            </fieldset>
        </div>

        <div class="top_zone">
            a
        </div>

        <div class="middle_panel">
            <div id="barchart_container">
                <canvas id="barchart_canvas"></canvas>
            </div>
        </div>

        <div class="right_panel">
            bb
        </div>

        <div class="bottom_panel">
            <div id="linechart_container">
                <canvas id="linechart_canvas"></canvas>
            </div>
        </div>

    </div>

    <!--  -->
    <div class="application_footer">Special place for footer</div>
    
    <!-- Import the specific script to retrieve meteo data through MeteoFrance API (open-meteo.com) -->
    <script type="text/javascript" src="scripts_data/data_retrieval.js"></script>
</body>

</html>
